<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>پروژه کامل طراحی وب</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Vazir', sans-serif;
        }

        body {
            background: #f0f2f5;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            display: flex;
            flex-direction: column;
            gap: 30px;
            max-width: 1200px;
            width: 100%;
        }

        .card {
            background: white;
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            transition: 0.3s;
        }

        .card:hover {
            transform: translateY(-5px);
        }

        h1, h2 {
            color: #2c3e50;
            text-align: center;
            margin-bottom: 1.5rem;
        }

        h1 {
            font-size: 1.8rem;
        }

        .input-group {
            margin-bottom: 1.5rem;
            position: relative;
        }

        input {
            width: 100%;
            padding: 0.8rem;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1rem;
            transition: 0.3s;
        }

        input:focus {
            border-color: #3498db;
            outline: none;
            box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.2);
        }

        .btn {
            padding: 0.8rem;
            background: linear-gradient(135deg, #3498db, #2980b9);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1.1rem;
            cursor: pointer;
            position: relative;
            overflow: hidden;
            transition: 0.3s;
            text-align: center;
            display: block;
            width: 100%;
        }

        .btn:hover {
            opacity: 0.9;
            transform: scale(1.02);
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(120deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transition: 0.5s;
        }

        .btn:hover::before {
            left: 100%;
        }

        .tooltip {
            position: absolute;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 5px;
            font-size: 0.9rem;
            top: -40px;
            left: 50%;
            transform: translateX(-50%);
            opacity: 0;
            visibility: hidden;
            transition: 0.3s;
            pointer-events: none;
        }

        .mouse-event-btn:hover .tooltip {
            opacity: 1;
            visibility: visible;
        }

        .data-section {
            display: none;
            margin-top: 2rem;
            border-top: 2px solid #eee;
            padding-top: 1rem;
        }

        .data-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-top: 1rem;
        }

        .data-box {
            background: #f8f9fa;
            padding: 1.5rem;
            border-radius: 10px;
            min-height: 200px;
        }

        #dataList, #localDataList {
            max-height: 300px;
            overflow-y: auto;
            margin-top: 1rem;
        }

        .data-item {
            background: white;
            padding: 0.8rem;
            margin: 0.5rem 0;
            border-radius: 6px;
            animation: fadeIn 0.5s;
            border: 1px solid #eee;
        }

        .alert {
            position: fixed;
            bottom: 25px;
            right: 25px;
            padding: 1rem 2rem;
            border-radius: 8px;
            color: white;
            display: flex;
            align-items: center;
            gap: 1rem;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            z-index: 1000;
            animation: slideIn 0.3s ease-out, fadeOut 0.3s ease-in 2.7s forwards;
        }

        .alert-success {
            background: linear-gradient(135deg, #2ecc71, #27ae60);
            border-left: 5px solid #27ae60;
        }

        .alert-error {
            background: linear-gradient(135deg, #e74c3c, #c0392b);
            border-left: 5px solid #c0392b;
        }

        .event-buttons {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            margin-top: 1.5rem;
        }

        .event-btn {
            padding: 1rem;
            background: #9b59b6;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: 0.3s;
            text-align: center;
        }

        .event-btn:nth-child(2) {
            background: #e67e22;
        }

        .event-btn:nth-child(3) {
            background: #1abc9c;
        }

        .event-btn:hover {
            transform: translateY(-3px);
            opacity: 0.9;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes slideIn {
            from { transform: translateX(100%); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }

        @keyframes fadeOut {
            from { opacity: 1; }
            to { opacity: 0; }
        }

        @media (max-width: 768px) {
            .data-grid, .event-buttons {
                grid-template-columns: 1fr;
            }
        }
    </style>
    <link href="https://cdn.jsdelivr.net/gh/rastikerdar/vazir-font@v30.1.0/dist/font-face.css" rel="stylesheet">
</head>
<body>

    <div class="container">
        <!-- بخش لاگین -->
        <div class="card">
            <h1>ورود به سیستم</h1>
            
            <form id="loginForm">
                <div class="input-group">
                    <input type="text" id="username" placeholder="نام کاربری" required>
                </div>
                <div class="input-group">
                    <input type="password" id="password" placeholder="رمز عبور" required>
                </div>
                
                <button type="submit" class="btn mouse-event-btn">
                    ورود به حساب
                    <span class="tooltip">اطلاعات در Local Storage ذخیره می‌شود!</span>
                </button>
            </form>
        </div>

        <!-- بخش رویدادهای ماوس -->
        <div class="card">
            <h2>رویدادهای ماوس</h2>
            <p>برای مشاهده عملکرد رویدادها روی دکمه‌ها کلیک کنید:</p>
            
            <div class="event-buttons">
                <button 
                    class="event-btn" 
                    onmouseover="showAlert('هاور فعال شد!', 'success')"
                    onclick="this.style.transform = 'scale(0.95)'"
                >
                    هاور و کلیک
                </button>
                
                <button 
                    class="event-btn"
                    onmousedown="showAlert('دکمه فشرده شد!', 'success')"
                    onmouseup="showAlert('دکمه رها شد!', 'success')"
                >
                    فشار دادن
                </button>
                
                <button 
                    class="event-btn"
                    ondblclick="showAlert('دوبار کلیک شد!', 'success')"
                    oncontextmenu="showAlert('کلیک راست شد!', 'success'); return false;"
                >
                    دوبار کلیک و راست کلیک
                </button>
            </div>
        </div>

        <!-- بخش داده‌ها -->
        <div class="card data-section">
            <h2>ارسال و مشاهده داده‌ها</h2>
            
            <form id="dataForm">
                <div class="input-group">
                    <input type="text" id="dataInput" placeholder="متن خود را وارد کنید..." required>
                </div>
                <button type="submit" class="btn" style="margin-top: 1rem;">
                    ذخیره در دیتابیس
                </button>
            </form>
            
            <div class="data-grid">
                <div class="data-box">
                    <h3>داده‌های Firebase</h3>
                    <div id="dataList"></div>
                    <button class="btn" onclick="refreshFirebaseData()" style="margin-top: 1rem;">
                        بروزرسانی داده‌ها
                    </button>
                </div>
                
                <div class="data-box">
                    <h3>داده‌های Local Storage</h3>
                    <div id="localDataList"></div>
                    <button class="btn" onclick="viewLocalStorage()" style="margin-top: 1rem;">
                        مشاهده Local Storage
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js";
        import { getDatabase, ref, push, onValue } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js";

        const firebaseConfig = {
            apiKey: "AIzaSyAtSmyhq745ReVsRxeUYpUN6YcYkborWvU",
            authDomain: "webpriject-9c06e.firebaseapp.com",
            databaseURL: "https://webpriject-9c06e-default-rtdb.firebaseio.com",
            projectId: "webpriject-9c06e",
            storageBucket: "webpriject-9c06e.firebasestorage.app",
            messagingSenderId: "1047086831270",
            appId: "1:1047086831270:web:44ffa75399085739830667",
            measurementId: "G-MELELG0X5F"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);

        function showAlert(message, type) {
            const alert = document.createElement('div');
            alert.className = `alert alert-${type}`;
            alert.innerHTML = `
                <span>${type === 'success' ? '✓' : '⚠'}</span>
                ${message}
            `;
            document.body.appendChild(alert);
            setTimeout(() => alert.remove(), 3000);
        }

        // ======== Local Storage ========
        document.getElementById('loginForm').addEventListener('submit', e => {
            e.preventDefault();
            const username = document.getElementById('username').value;
            
            if(username.length < 3) {
                showAlert('نام کاربری باید حداقل ۳ کاراکتر داشته باشد!', 'error');
                return;
            }
            
            try {
                // ذخیره داده‌های بیشتر در Local Storage
                const userData = {
                    username: username,
                    loginTime: new Date().toLocaleString('fa-IR'),
                    lastAction: 'ورود به سیستم'
                };
                
                localStorage.setItem('userData', JSON.stringify(userData));
                
                // نمایش بخش داده‌ها
                document.querySelector('.data-section').style.display = 'block';
                showAlert('با موفقیت وارد شدید!', 'success');
                
                // نمایش داده‌های Local Storage
                viewLocalStorage();
            } catch(error) {
                showAlert('خطا در ذخیره اطلاعات!', 'error');
            }
        });

        // ======== Firebase ========
        document.getElementById('dataForm').addEventListener('submit', e => {
            e.preventDefault();
            const data = document.getElementById('dataInput').value;
            
            if(data.trim() === '') {
                showAlert('لطفا متن مورد نظر را وارد کنید!', 'error');
                return;
            }

            push(ref(db, 'posts'), {
                text: data,
                timestamp: new Date().toISOString()
            }).then(() => {
                showAlert('داده با موفقیت ذخیره شد!', 'success');
                document.getElementById('dataInput').value = '';
            }).catch(error => {
                showAlert('خطا در ارسال داده!', 'error');
            });
        });

        // تابع مشاهده Local Storage
        function viewLocalStorage() {
            const localDataList = document.getElementById('localDataList');
            localDataList.innerHTML = '';
            
            const userData = JSON.parse(localStorage.getItem('userData') || {};
            
            if(Object.keys(userData).length === 0) {
                localDataList.innerHTML = '<div class="data-item">داده‌ای وجود ندارد</div>';
                return;
            }
            
            for (const key in userData) {
                const div = document.createElement('div');
                div.className = 'data-item';
                div.innerHTML = `
                    <strong>${key}:</strong> ${userData[key]}
                `;
                localDataList.appendChild(div);
            }
        }

        // تابع بروزرسانی داده‌های Firebase
        function refreshFirebaseData() {
            onValue(ref(db, 'posts'), (snapshot) => {
                const data = snapshot.val();
                const dataList = document.getElementById('dataList');
                dataList.innerHTML = '';
                
                if (!data) {
                    dataList.innerHTML = '<div class="data-item">داده‌ای وجود ندارد</div>';
                    return;
                }
                
                for (const key in data) {
                    const div = document.createElement('div');
                    div.className = 'data-item';
                    div.innerHTML = `
                        ${data[key].text}
                        <small style="color: #666; display: block; margin-top: 5px;">
                            ${new Date(data[key].timestamp).toLocaleString('fa-IR')}
                        </small>
                    `;
                    dataList.appendChild(div);
                }
                
                showAlert('داده‌های Firebase بروزرسانی شد!', 'success');
            });
        }

        // بارگذاری اولیه داده‌ها
        window.addEventListener('DOMContentLoaded', () => {
            viewLocalStorage();
            refreshFirebaseData();
        });
    </script>

</body>
</html>

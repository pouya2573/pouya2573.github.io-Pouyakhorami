<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>سایت لاگین پیشرفته</title>
    <style>

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Vazir', sans-serif;
        }

        body {
            background: #f0f2f5;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

  
        .login-card {
            background: white;
            width: 400px;
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            transition: 0.3s;
        }

        .login-card:hover {
            transform: translateY(-5px);
        }

   
        h1 {
            color: #2c3e50;
            text-align: center;
            margin-bottom: 1.5rem;
            font-size: 1.8rem;
        }

     
        .input-group {
            margin-bottom: 1.5rem;
            position: relative;
        }

        input {
            width: 100%;
            padding: 0.8rem;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1rem;
            transition: 0.3s;
        }

        input:focus {
            border-color: #3498db;
            outline: none;
            box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.2);
        }

  
        .login-btn {
            width: 100%;
            padding: 0.8rem;
            background: linear-gradient(135deg, #3498db, #2980b9);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1.1rem;
            cursor: pointer;
            position: relative;
            overflow: hidden;
            transition: 0.3s;
        }

        .login-btn:hover {
            opacity: 0.9;
            transform: scale(1.02);
        }

  
        .login-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                120deg,
                transparent,
                rgba(255, 255, 255, 0.3),
                transparent
            );
            transition: 0.5s;
        }

        .login-btn:hover::before {
            left: 100%;
        }


        .tooltip {
            position: absolute;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 5px;
            font-size: 0.9rem;
            top: -40px;
            left: 50%;
            transform: translateX(-50%);
            opacity: 0;
            visibility: hidden;
            transition: 0.3s;
            pointer-events: none;
        }

        .login-btn:hover .tooltip {
            opacity: 1;
            visibility: visible;
        }

   
        .data-section {
            display: none;
            margin-top: 2rem;
            border-top: 2px solid #eee;
            padding-top: 1rem;
        }

        #dataList {
            max-height: 300px;
            overflow-y: auto;
        }

        .data-item {
            background: #f8f9fa;
            padding: 0.8rem;
            margin: 0.5rem 0;
            border-radius: 6px;
            animation: fadeIn 0.5s;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
    <link href="https://cdn.jsdelivr.net/gh/rastikerdar/vazir-font@v30.1.0/dist/font-face.css" rel="stylesheet">
</head>
<body>

    <div class="login-card">
        <h1>ورود به سیستم</h1>
        
        <!-- فرم لاگین -->
        <form id="loginForm">
            <div class="input-group">
                <input type="text" id="username" placeholder="نام کاربری" required>
            </div>
            <div class="input-group">
                <input type="password" id="password" placeholder="رمز عبور" required>
            </div>
            
            <button type="submit" class="login-btn">
                ورود به حساب
                <span class="tooltip">اطلاعات در Local Storage ذخیره می‌شود!</span>
            </button>
        </form>

        <!-- بخش داده‌های Firebase (پس از لاگین نمایش داده می‌شود) -->
        <div class="data-section">
            <h2>ارسال داده جدید</h2>
            <form id="dataForm">
                <input type="text" id="dataInput" placeholder="متن خود را وارد کنید..." required>
                <button type="submit" class="login-btn" style="margin-top: 1rem;">
                    ذخیره در دیتابیس
                </button>
            </form>
            
            <h2 style="margin-top: 2rem;">داده‌های ذخیره شده</h2>
            <div id="dataList"></div>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.0.0/firebase-app.js";
        import { getDatabase, ref, push, onValue } from "https://www.gstatic.com/firebasejs/9.0.0/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyAtSmyhq745ReVsRxeUYpUN6YcYkborWvU",
            authDomain: "webpriject-9c06e.firebaseapp.com",
            databaseURL: "https://webpriject-9c06e-default-rtdb.firebaseio.com",
            projectId: "webpriject-9c06e",
            storageBucket: "webpriject-9c06e.firebasestorage.app",
            messagingSenderId: "1047086831270",
            appId: "1:1047086831270:web:44ffa75399085739830667",
            measurementId: "G-MELELG0X5F"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);

        // ======== Local Storage ========
        document.getElementById('loginForm').addEventListener('submit', e => {
            e.preventDefault();
            const username = document.getElementById('username').value;
            localStorage.setItem('currentUser', username);
            document.querySelector('.data-section').style.display = 'block';
            e.target.style.display = 'none';
        });

        // ======== Firebase ========
        document.getElementById('dataForm').addEventListener('submit', e => {
            e.preventDefault();
            const data = document.getElementById('dataInput').value;
            
            push(ref(db, 'posts'), {
                text: data,
                timestamp: new Date().toISOString()
            }).then(() => {
                document.getElementById('dataInput').value = '';
            }).catch(error => {
                console.error('خطا:', error);
            });
        });

        // نمایش Real-Time داده‌ها
        onValue(ref(db, 'posts'), (snapshot) => {
            const data = snapshot.val();
            const dataList = document.getElementById('dataList');
            dataList.innerHTML = '';
            
            for (const key in data) {
                const div = document.createElement('div');
                div.className = 'data-item';
                div.innerHTML = `
                    ${data[key].text}
                    <small style="color: #666;">${new Date(data[key].timestamp).toLocaleString('fa-IR')}</small>
                `;
                dataList.appendChild(div);
            }
        });
    </script>

</body>
</html>

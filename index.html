<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>تمرین طراحی وب</title>
    <style>
        body {
            font-family: Tahoma;
            max-width: 800px;
            margin: 20px auto;
            padding: 0 20px;
        }

        form {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 8px;
            margin: 20px 0;
            border: 1px solid #ddd;
        }

        input, button {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            box-sizing: border-box;
        }

        button {
            background: #007bff;
            color: white;
            border: none;
            cursor: pointer;
            transition: background 0.3s;
        }

        button:hover {
            background: #0056b3;
        }

        .tooltip {
            position: absolute;
            background: #333;
            color: white;
            padding: 8px 12px;
            border-radius: 4px;
            display: none;
            font-size: 14px;
        }
    </style>
</head>
<body>

    <!-- بخش 1: Local Storage -->
    <form id="loginForm">
        <h2>🔐 ورود کاربر</h2>
        <input type="text" id="username" placeholder="نام کاربری" required>
        <input type="password" id="password" placeholder="رمز عبور" required>
        <button type="submit">ذخیره در Local Storage</button>
    </form>

    <!-- بخش 2: رویدادهای ماوس -->
    <div>
        <h2>🖱️ رویدادهای ماوس</h2>
        <button 
            id="hoverBtn"
            data-tooltip="این یک Tooltip است!"
            onmouseover="showTooltip(event)"
            onmouseout="hideTooltip()"
            onclick="alert('کلیک موفق! ✅')"
        >
        </button>
        <div id="tooltip" class="tooltip"></div>
    </div>

    <!-- بخش 3: ارسال به Firebase -->
    <form id="dataForm">
        <h2>🔥 ارسال به Firebase</h2>
        <input type="text" id="dataInput" placeholder="متن خود را وارد کنید" required>
        <button type="submit">ذخیره در دیتابیس</button>
    </form>
    <p><a href="view-data.html">مشاهده داده‌ها →</a></p>

    <!-- Firebase SDK -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.0.0/firebase-app.js";
        import { getDatabase, ref, push } from "https://www.gstatic.com/firebasejs/9.0.0/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyAtSmyhq745ReVsRxeUYpUN6YcYkborWvU",
            authDomain: "webpriject-9c06e.firebaseapp.com",
            databaseURL: "https://webpriject-9c06e-default-rtdb.firebaseio.com",
            projectId: "webpriject-9c06e",
            storageBucket: "webpriject-9c06e.firebasestorage.app",
            messagingSenderId: "1047086831270",
            appId: "1:1047086831270:web:44ffa75399085739830667",
            measurementId: "G-MELELG0X5F"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);

        // ======== Local Storage ========
        document.getElementById('loginForm').addEventListener('submit', e => {
            e.preventDefault();
            const username = document.getElementById('username').value;
            localStorage.setItem('webUser', username);
            alert('اطلاعات در Local Storage ذخیره شد!');
        });

        // ======== Tooltip ========
        function showTooltip(e) {
            const tooltip = document.getElementById('tooltip');
            tooltip.style.display = 'block';
            tooltip.style.top = `${e.clientY + 15}px`;
            tooltip.style.left = `${e.clientX + 15}px`;
            tooltip.textContent = e.target.dataset.tooltip;
        }

        function hideTooltip() {
            document.getElementById('tooltip').style.display = 'none';
        }

        // ======== Firebase Submit ========
        document.getElementById('dataForm').addEventListener('submit', e => {
            e.preventDefault();
            const data = document.getElementById('dataInput').value;
            
            push(ref(db, 'posts'), {
                text: data,
                timestamp: new Date().toISOString()
            })
            .then(() => {
                alert('داده با موفقیت ذخیره شد!');
                document.getElementById('dataInput').value = '';
            })
            .catch(error => {
                console.error('خطا:', error);
                alert('خطا در ارسال داده!');
            });
        });
    </script>
</body>
</html>
